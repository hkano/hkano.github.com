<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hkano.github.io</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css">
    <script src="https://unpkg.com/mithril/mithril.js"></script>
  </head>
  <body>
    <main class="container">
      <h1>hkano.github.io</h1>
      <section id="links">
        <p>
          <div class="row">
            <div class="column"><a href="https://hkano.com">hkano.com</a></div>
            <div class="column"><a href="https://x.com/hkano" target="_blank">X</a></div>
            <div class="column"><a href="https://www.facebook.com/kano.hideaki" target="_blank">Facebook</a></div>
            <div class="column"><a href="https://www.instagram.com/hkano_/" target="_blank">Instagram</a></div>
            <div class="column"><a href="https://note.mu/hkano" target="_blank">note</a></div>
          </div>
        <p>
      </section>
      <section id="news">
        <h2>Japan News</h2>
        <div>
          <label for="news-source">Select News Source:</label>
          <select id="news-source">
            <option value="japanTimes">Japan Times</option>
            <option value="nhk">NHK World</option>
            <option value="mainichi">The Mainichi</option>
            <option value="japanToday">Japan Today</option>
          </select>
          <button id="refresh">Refresh News</button>
        </div>
        <div>
          <label for="search-keyword">Search:</label>
          <input type="text" id="search-keyword" placeholder="Enter keyword">
        </div>
        <div>
          <label for="sort-order">Sort by:</label>
          <select id="sort-order">
            <option value="newest">Newest First</option>
            <option value="oldest">Oldest First</option>
          </select>
        </div>
        <div id="news-container"></div>
        <div class="pagination">
          <button id="prev-page" class="button" disabled>Previous</button>
          <span id="page-info"></span>
          <button id="next-page" class="button" disabled>Next</button>
        </div>
      </section>
    </main>
  </body>
  <script defer src="js/news.js"></script>
</html>
