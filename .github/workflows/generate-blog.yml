name: Generate Blog

on:
  push:
    paths:
      - 'articles/**/*.md'
      - 'scripts/generate.cjs'
      - 'templates/**'
      - '.github/workflows/generate-blog.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install nunjucks gray-matter marked

      - name: Run blog generator
        run: node scripts/generate.cjs

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "chore: auto-generate blog pages" || echo "No changes to commit"
          git push
