name: Generate Blog

on:
  push:
    paths:
      - 'articles/**/*.md'
      - 'scripts/generate.cjs'
      - 'static/**'
      - 'templates/**'
      - '.github/workflows/generate-blog.yml'
  workflow_dispatch:

jobs:
  markdown-lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install markdownlint-cli2
        run: npm install -g markdownlint-cli2

      - name: Run markdownlint
        run: markdownlint-cli2 "articles/**/*.md"

  generate-blog:
    runs-on: ubuntu-latest
    needs: markdown-lint

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Fetch gh-pages branch
        run: git fetch origin gh-pages

      - name: Switch to gh-pages branch
        run: |
          git checkout gh-pages || git checkout --orphan gh-pages
          git rm -rf . || true

      - name: Generate blog HTML into gh-pages root
        run: node scripts/generate.cjs

      - name: Add .nojekyll
        run: touch .nojekyll

      - name: Commit and push to gh-pages
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore: auto-generate blog pages" || echo "No changes to commit"
          git push origin gh-pages --force
